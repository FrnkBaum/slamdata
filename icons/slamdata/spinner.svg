<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
  <style type="text/css">
    g#spinner circle {
      -webkit-animation: 1s linear 0s infinite normal forwards spinner-spin-fade;
              animation: 1s linear 0s infinite normal forwards spinner-spin-fade; 
    }
    g#spinner #spinner-c0 {
      -webkit-animation-delay: -0.875s;
              animation-delay: -0.875s;
    }
    g#spinner #spinner-c1 {
      -webkit-animation-delay: -0.75s;
              animation-delay: -0.75s;
    }
    g#spinner #spinner-c2 {
      -webkit-animation-delay: -0.625s;
              animation-delay: -0.625s;
    }
    g#spinner #spinner-c3 {
      -webkit-animation-delay: -0.5s;
              animation-delay: -0.5s;
    }
    g#spinner #spinner-c4 {
      -webkit-animation-delay: -0.375s;
              animation-delay: -0.375s;
    }
    g#spinner #spinner-c5 {
      -webkit-animation-delay: -0.25s;
              animation-delay: -0.25s;
    }
    g#spinner #spinner-c6 {
      -webkit-animation-delay: -0.125s;
              animation-delay: -0.125s;
    }
    @-webkit-keyframes spinner-spin-fade {
      0% { opacity: 1; -webkit-transform: scale(1.5); transform: scale(1.5); }
      100% { opacity: 0.1; -webkit-transform: scale(1); transform: scale(1); }
    }
    @keyframes spinner-spin-fade {
      0% { opacity: 1; transform: scale(1.375); }
      100% { opacity: 0.1; transform: scale(1); }
    }
  </style>
  <g id="spinner" transform="translate(50 50)">
    <g transform="rotate(0) translate(34 0)">
      <circle id="spinner-c0" cx="0" cy="0" r="6">
        <!--
      	<animate attributeName="opacity" from="1" to="0.1" begin="-0.875s" dur="1s" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="scale" from="1.375" to="1" begin="-0.875s" dur="1s" repeatCount="indefinite"></animateTransform>
	-->
      </circle>
    </g>
    <g transform="rotate(45) translate(34 0)">
      <circle id="spinner-c1" cx="0" cy="0" r="6">
        <!--
      	<animate attributeName="opacity" from="1" to="0.1" begin="-0.75s" dur="1s" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="scale" from="1.375" to="1" begin="-0.75s" dur="1s" repeatCount="indefinite"></animateTransform>
	-->
      </circle>
    </g>
    <g transform="rotate(90) translate(34 0)">
      <circle id="spinner-c2" cx="0" cy="0" r="6"/>
        <!--
      	<animate attributeName="opacity" from="1" to="0.1" begin="-0.625s" dur="1s" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="scale" from="1.375" to="1" begin="-0.625s" dur="1s" repeatCount="indefinite"></animateTransform>
	-->
      </circle>
    </g>
    <g transform="rotate(135) translate(34 0)">
      <circle id="spinner-c3" cx="0" cy="0" r="6"/>
        <!--
      	<animate attributeName="opacity" from="1" to="0.1" begin="-0.5s" dur="1s" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="scale" from="1.375" to="1" begin="-0.5s" dur="1s" repeatCount="indefinite"></animateTransform>
	-->
      </circle>
    </g>
    <g transform="rotate(180) translate(34 0)">
      <circle id="spinner-c4" cx="0" cy="0" r="6"/>
        <!--
      	<animate attributeName="opacity" from="1" to="0.1" begin="-0.375s" dur="1s" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="scale" from="1.375" to="1" begin="-0.375s" dur="1s" repeatCount="indefinite"></animateTransform>
	-->
      </circle>
    </g>
    <g transform="rotate(225) translate(34 0)">
      <circle id="spinner-c5" cx="0" cy="0" r="6"/>
        <!--
      	<animate attributeName="opacity" from="1" to="0.1" begin="-0.25s" dur="1s" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="scale" from="1.375" to="1" begin="-0.25s" dur="1s" repeatCount="indefinite"></animateTransform>
	-->
      </circle>
    </g>
    <g transform="rotate(270) translate(34 0)">
      <circle id="spinner-c6" cx="0" cy="0" r="6"/>
        <!--
      	<animate attributeName="opacity" from="1" to="0.1" begin="-0.125s" dur="1s" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="scale" from="1.375" to="1" begin="-0.125s" dur="1s" repeatCount="indefinite"></animateTransform>
	-->
      </circle>
    </g>
    <g transform="rotate(315) translate(34 0)">
      <circle id="spinner-c7" cx="0" cy="0" r="6"/>
        <!--
      	<animate attributeName="opacity" from="1" to="0.1" begin="0s" dur="1s" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="scale" from="1.375" to="1" begin="0s" dur="1s" repeatCount="indefinite"></animateTransform>
	-->
      </circle>
    </g>
  </g>
</svg>
